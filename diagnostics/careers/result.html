<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta content="UTF-8">
    <title>live data example</title>
    <script type="text/javascript" src="js/vendors/angular-1.5.8.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller="MainCtrl">
{{ arr }}
<ul ng-repeat="item in arr">
    <li>{{item.id}}</li>
    <li>{{item.title}}</li>
    <li>{{item.start_date}}</li>
    <li>{{item.venue}}</li>
    <li>{{item.content}}</li>
    <li>{{item.image1}}</li>
    <li>{{item.url}}</li>
</ul>
</body>
