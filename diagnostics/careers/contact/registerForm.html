<div id="registerform">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeRegisterModal()" data-dismiss="modal" aria-hidden="true">x</button>
    <h3 class="modal-title">Register</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-md-24">
                    <input ng-model="register.name" placeholder="Name (Mandatory)" class="form-control input-md" type="text">
                    <div ng-show="nameValid" class="text-danger">Name field is not valid</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-24">
                    <input ng-model="register.email" placeholder="Email (Mandatory)" class="form-control input-md" type="email">
                    <div ng-show="emailValid" class="text-danger">Email field is not valid</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-24">
                    <input ng-model="register.phone" placeholder="Phone (Mandatory)" class="form-control input-md" type="text">
                    <div ng-show="phoneValid" class="text-danger">Phone field is not valid</div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-info" type="button" ng-click="registerSubmit(geneid)">Submit</button>
        <button class="btn btn-info" type="button" ng-click="closeRegisterModal()">Close</button>
    </div>
</div>

<div id="registersuccess" class="modal-body text-center" style="display: none">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeRegisterModal()" data-dismiss="modal" aria-hidden="true">x</button>
        <h3 class="modal-title">Register</h3>
    </div>
    <div class="modal-body lead">
        You registered successfully, our executives will contact you shortly
    </div>
    <div class="modal-footer">
        <button class="btn btn-info" type="button" ng-click="closeRegisterModal()">Close</button>
    </div>
</div>
