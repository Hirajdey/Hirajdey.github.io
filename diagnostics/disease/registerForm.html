<div id="registerform">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeRegisterModal()" data-dismiss="modal" aria-hidden="true">x</button>
    <h3 class="modal-title">Register</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-md-24">
                    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="name">
                    <div ng-show="nameValid" class="text-danger">Name field is invalid</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-24">
                    <input type="email" class="form-control" id="email" placeholder="Email" ng-model="email">
                    <div ng-show="emailValid" class="text-danger">Email field is invalid</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-24">
                    <input type="number" class="form-control" id="mobile" placeholder="Mobile" ng-model="mobile" maxlength="10">
                    <div ng-show="mobileValid" class="text-danger">Mobile field is invalid / more than 10 digit</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-24">
                    <input type="text" class="form-control" id="organization" placeholder="Organization" ng-model="organization">
                    <div ng-show="organizationValid" class="text-danger">Organization field is invalid</div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-info" type="button" ng-click="registerSubmit(geneid)">Submit</button>
        <button class="btn btn-info" type="button" ng-click="closeRegisterModal()">Close</button>
    </div>
</div>

<div id="registersuccess" class="modal-body text-center" style="display: none">
    You registered successfully, please <a href ng-click="openEmailFormFromRegisterForm(geneid)" class="text-success"><b>click here</b></a> to login
</div>
