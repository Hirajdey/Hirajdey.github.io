<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>WebNerds</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="KriShne Gowda NL">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="shortcut icon" href="favicon.ico">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="css/webnerds.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700|Roboto:300,400,500" rel="stylesheet">
</head>
<body>


  <div class="applyjob-wrap" id="applyForm">
    <div class="apply-box">
      <span class="closed"></span>
      <div class="apply-heading">
        <h2>Applying for Web Developer</h2>
        <span></span>
      </div><!-- eo apply-heading -->

      <form action="post" method="">
        <div class="form-inputs-wrap">
          <div class="form-control">
            <input type="text" name="fullname" placeholder="Full Name">
            <span></span>
          </div>
          <div class="form-control">
            <input type="text" name="mobile" placeholder="Mobile">
            <span></span>
          </div>
          <div class="form-control">
            <input type="email" name="email" placeholder="Email">
            <span></span>
          </div>

          <div class="exper-row">
            <div class="exper-col">
              <input type="radio" name="exper-radio" id="fresher" value="Fresher">
              <label for="fresher">Fresher</label>
            </div>
            <div class="exper-col">
              <input type="radio" name="exper-radio" value="Experience" id="experience">
              <label for="experience">Experience</label>
            </div>
            <div class="exper-col quantity" id="qNumber">
              <input type="number" min="0"  step="1" value="0">
            </div>
          </div><!-- eo exper-row -->
          <div class="resume-upload">
            <label>Upload your resume</label>
            <input type="file" name="resume" value="" id="uploadFile">
          </div><!-- eo resume-upload -->
        </div><!-- eo form-inputs-wrap -->  
        <div class="submit-btn">
          <input type="button" value="Submit" name="apply-form">
        </div>
      </form> 
    </div><!-- eo apply-box -->
  </div><!-- eo applyjob-wrap -->



  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.1.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script src="js/owl.carousel.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
    ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async defer></script>
</body>
</html>
