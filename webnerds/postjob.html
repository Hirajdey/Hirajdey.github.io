<section class="jobpost-form-sec">
  <div class="container">
    <div class="jobpost-form-box">
      <div class="form-box-heading">
        <h2>Fill the job details here</h2>
        <span></span>  
      </div><!-- eo form-box-heading -->

      <form action="/hirajsubmit.html" method="POST" class="form-wrap">
        <div class="form-division">
          <h3>About the Job Opportunity</h3>

          <div class="inputs-col">
            <div class="input-control">
              <input type="text" name="jobTitle" placeholder="Job title" title="text-box"> 
            </div>
            <div class="input-control">
              <input type="text" disabled name="" placeholder="Employment type">
              <div class="input-checkbox">
                <div class="check-col">
                  <input type="checkbox" name="fullTime" id="fulltime" title="empTypeVal" value="Full Time">
                  <label for="fulltime">Full Time</label>
                </div>
                <div class="check-col">
                  <input type="checkbox" name="partTime" id="parttime" title="empTypeVal" value="Part Time">
                  <label for="parttime">Part Time</label>
                </div>
                <div class="check-col">
                  <input type="checkbox" name="internship" id="internship" title="empTypeVal" value="Internship">
                  <label for="internship">Internship</label>
                </div>
                 <div class="check-col">
                  <input type="checkbox" name="workhome" id="work-home" title="empTypeVal" value="Work Form Home">
                  <label for="work-home">Work Form Home</label>
                </div>
              </div><!-- eo input-checkbox -->
            </div><!-- eo input-control --> 
          </div><!-- eo inputs-col -->

          <div class="inputs-col">
            <div class="input-control select-style">
                <select multiple id="year" title="select-box">
                  <option value=""><span>Job category</span></option>
                  <option value="webdeveloper">Web Developer</option>
                  <option value="webdesigner">Web Designer</option>
                  <option value="php">PHP</option>
                  <option value="wordpress">Word Press</option>
                  <option value="angular">Angular</option>
                </select>
            </div><!-- eo input-control -->
            <div class="input-control">
              <input type="text" name="keyskills" placeholder="Add more keyskills">

              <div class="input-checkbox skill-set">
                <div class="check-col" skill="webdeveloper">
                  <input type="checkbox" name="html5" id="html" title="empTypeVal" value="HTML">
                  <label for="html">HTML5</label>
                </div>
                <div class="check-col" skill="webdeveloper">
                  <input type="checkbox" name="css" id="css" title="empTypeVal" value="CSS3">
                  <label for="css">CSS3</label>
                </div>
                <div class="check-col" skill="webdeveloper">
                  <input type="checkbox" name="javascript" id="javascript" title="empTypeVal" value="JavaScript">
                  <label for="javascript">JavaScript</label>
                </div>
                <div class="check-col" skill="webdeveloper">
                  <input type="checkbox" name="bootstrap" id="bootstrap" title="empTypeVal" value="BootStrap">
                  <label for="bootstrap">BootStrap</label>
                </div>
                <div class="check-col" skill="php">
                  <input type="checkbox" name="webtechnology" id="webtechnology" title="empTypeVal" value="Web Technology">
                  <label for="webtechnology">Web Technology</label>
                </div>
                <div class="check-col" skill="php">
                  <input type="checkbox" name="php" id="php" title="empTypeVal" value="PHP">
                  <label for="php">PHP</label>
                </div>
                <div class="check-col" skill="webdesigner">
                  <input type="checkbox" name="photoshop" id="photoshop" title="empTypeVal" value="Photoshop">
                  <label for="photoshop">Photoshop</label>
                </div>
                <div class="check-col" skill="webdesigner">
                  <input type="checkbox" name="deshtml" id="deshtml" title="empTypeVal" value="HTML5">
                  <label for="deshtml">HTML</label>
                </div>
                <div class="check-col" skill="webdesigner">
                  <input type="checkbox" name="descss" id="descss" title="empTypeVal" value="CSS3">
                  <label for="descss">CSS3</label>
                </div>
              </div><!-- eo input-checkbox -->
            </div><!-- eo input-control --> 
          </div><!-- eo inputs-col -->

        </div><!-- eo form-division -->

        <div class="form-division">
          <h3>Qualification and Experience</h3>
          <div class="inputs-col">
            <div class="input-control">
              <input type="text" name="qualification" placeholder="Qualification" title="text-box">
            </div>
          </div><!-- eo inputs-col -->

          <div class="inputs-col">
            <div class="input-control">
              <input type="text" name="experience" disabled placeholder="Experience">
              <div class="number-control">
                <div class="number-col quantity">
                  <input type="number" min="0"  step="1" value="0">
                  <span>To</span>
                </div>
                <div class="number-col quantity">
                  <input type="number" min="0"  step="1" value="0" title="numberVal">
                </div>
              </div><!-- eo number-control -->
            </div><!-- eo input-control --> 
          </div><!-- eo inputs-col -->
        </div><!-- eo form-division -->

        <div class="form-division">
          <h3>Salary and Opening</h3>
          <div class="inputs-col">
            <div class="input-control">
              <input type="text" name="salary" disabled placeholder="Salary">
              <div class="salary-select-wrap">
                <div class="monthly">
                  <select id="year" title="select-box">
                    <option value="">Select</option>
                    <option value="Yearly">Yearly</option>
                    <option value="Monthly">Monthly</option>
                  </select>
                </div>
                <div class="from">
                  <input type="text" placeholder="Form" name="form-to" title="text-box">
                </div>
                <div class="to">
                  <input type="text" placeholder="To" name="form-to" title="text-box">
                </div>
              </div><!-- eo salary-select -->
            
            </div><!-- eo input-control --> 
          </div><!-- eo inputs-col -->
          <div class="inputs-col">
            <div class="input-control">
              <input type="text" name="no-of-opening" disabled placeholder="No of Opening">
              <div class="number-control">
                <div class="number-col quantity">
                  <input type="number" min="0"  step="1" value="0" title="numberVal">
                </div>
              </div><!-- eo number-control -->

            </div><!-- eo input-control --> 
          </div><!-- eo inputs-col -->
        </div><!-- eo form-division -->

        <div class="form-division">
          <h3>Job Description</h3>
          <div class="inputs-col flex-1">
            <div class="input-control">
                
              <textarea placeholder="Type your job description here" rows="3" title="text-box"></textarea>

            </div><!-- eo input-control --> 
          </div><!-- eo inputs-col -->
        </div><!-- eo form-division -->

        <div class="form-division">
          <h3>Company and Job Location</h3>
          <div class="inputs-col">
            <div class="input-control">
              <input type="text" name="company-name" placeholder="Company name" title="text-box">
            </div>
          </div><!-- eo inputs-col -->
          <div class="inputs-col">
            <div class="input-control select-style">
              <select id="year" title="select-box">
                <option value=""><span>Location</span></option>
                <option value="Pune">Pune</option>
                <option value="Bengaluru">Bengaluru</option>
              </select>
            </div><!-- eo input-control -->
          </div><!-- eo inputs-col -->
        </div><!-- eo form-division -->

        <div class="form-submit">
          <!-- <input type="submit" name="formsave" value="Save"> -->
          <input type="button" name="formsave" value="Save">
        </div><!-- eo form-submit -->
      </form> <!-- eo form-wrap -->

    </div><!-- eo jobpost-form-box -->
  </div><!-- eo container -->
</section><!-- eo jobpost-form-sec -->
